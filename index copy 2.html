<!doctype html>
<html lang="en">

<head>
    <title>Visyfy QR Scanner, Bio Metric Auth</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/webauthn-simple-app/dist/webauthn-simple-app.umd.js" type="text/javascript"></script>
</head>

<body>

    <div class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class="d-flex flex-row align-items-center">
                <div class="p-2">
                    <img src="images/logo_nav.png" class="img-fluid rounded-start" alt="Visyfy network"
                        style="max-width: 60px;">
                </div>
                <div class="p-2">
                    <h1>Visyfy Network</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>QR Scanner Demo1(ScanApp)</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div id="v-qr-scanner">
                            <div class="section1">
                                <div id="qr-reader"></div>
                                <div id="qr-reader-results"></div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col">
                                <a id="v-qr-scanner-btn" class="btn btn-primary">QR Scanner</a>
                                <a id="v-qr-cancel" class="btn btn-primary">Close QRScanner</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
